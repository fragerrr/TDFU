<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h1 style="text-align: center">EDIT</h1>
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{'/edit'}" method="post">
                <input type="number" name="id" th:value="${item.getId()}" style="display: none">

                <div class="form-group"  style="display: flex">

                        <select name="done">
                            <option th:selected="${select == 'Active'}"  value="Active">Active</option>
                            <option th:selected="${select == 'Done'}"  value="Done">Done</option>
                        </select>


                        <input type="text" class="form-control" th:value="${item.getText()}" name="change" style="margin-left: 5px">

                        <input class="form-control" type="date" name="date" style="margin-left: 5px" th:value="${item.getDate()}">

                    <button class="btn btn-success" style="margin-left: 5px">SAVE</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
